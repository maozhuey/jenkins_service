version: '3.8'

services:
  # TBK Production Application - 从阿里云ACR拉取Jenkins构建的镜像
  tbk-production:
    image: crpi-p6joc7xl4atpiic8.cn-hangzhou.personal.cr.aliyuncs.com/hanchanglin/tbk:latest
    container_name: tbk-tbk-production-1
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=60.205.0.185
      - DB_USER=peach_wiki
      - DB_PASSWORD=han0419/
      - DB_NAME=peach_wiki
      - DB_PORT=3306
      - REDIS_HOST=60.205.0.185
      - REDIS_PORT=6379
      - REDIS_PASSWORD=han0419
      - SSL_ENABLED=true
      - TRUST_PROXY=true
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    networks:
      - tbk-prod-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 确保总是拉取最新镜像
    pull_policy: always

networks:
  tbk-prod-net:
    driver: bridge