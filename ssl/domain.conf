# TBK Development Environment - Domain Configuration

# Primary domain
DOMAIN=tbk.example.com
EMAIL=admin@example.com
CERT_TYPE=self-signed

# SSL Configuration
SSL_CERT_PATH=./ssl/cert.pem
SSL_KEY_PATH=./ssl/key.pem
SSL_CHAIN_PATH=./ssl/chain.pem
SSL_FULLCHAIN_PATH=./ssl/fullchain.pem

# Nginx Configuration
NGINX_CONF_TEMPLATE=nginx/production.conf
NGINX_CONF_OUTPUT=nginx/production.conf

# DNS Configuration (for reference)
# Add these DNS records to your domain:
# A    tbk.example.com    [YOUR_SERVER_IP]
# AAAA tbk.example.com    [YOUR_SERVER_IPv6] (optional)
# CNAME www.tbk.example.com tbk.example.com

# Firewall Ports
# 80/tcp   - HTTP
# 443/tcp  - HTTPS
# 8080/tcp - HTTP Proxy
# 8443/tcp - HTTPS Proxy
