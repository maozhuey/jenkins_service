<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBK 测试环境 - 公网访问测试</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .info {
            margin: 1rem 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 TBK 测试环境</h1>
        <div class="status">
            ✅ 公网访问配置成功！
        </div>
        <div class="info">
            <p>📍 当前访问地址：<strong id="current-url"></strong></p>
            <p>🌐 环境状态：测试环境 (Test)</p>
            <p>🔧 服务状态：运行中</p>
        </div>
        <div class="timestamp">
            页面加载时间：<span id="timestamp"></span>
        </div>
    </div>

    <script>
        // 显示当前URL
        document.getElementById('current-url').textContent = window.location.href;
        
        // 显示当前时间
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
